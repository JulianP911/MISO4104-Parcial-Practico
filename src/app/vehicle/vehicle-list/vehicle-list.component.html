<div class="container">

    <div class="col-7">
      <table class="table">
        <thead>
          <tr class="table-dark head">
            <th scope="col">#</th>
            <th scope="col">Marca</th>
            <th scope="col">LÃ­nea</th>
            <th scope="col">Modelo</th>
          </tr>

        <tbody>
          <tr class="body" *ngFor="let vehicle of vehicles">
            <th scope="row">{{vehicle.id}}</th>

      Total Renault: {{getTotalByBrand('Renault')}}<br>

  </div>
</div>
